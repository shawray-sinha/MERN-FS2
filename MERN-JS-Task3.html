<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Task3</title>
</head>
<body>
    <br><br><br>
    <center>
        <fieldset style="height: 170px; width: fit-content;">
    <form>
       
        1st Number : <input type="text" id="firstNumber" /><br><br>
        2nd Number: <input type="text" id="secondNumber" /><br><br>
        <input type="button" onClick="multiplyBy()" Value="Multiply" class="btn"/>
        <input type="button" onClick="divideBy()" Value="Divide" class="btn"/>
        </form>
        <p>The Result is : <br>
        <span id = "result"></span>
        </p> </fieldset></center> 
        <script>
            function multiplyBy()
{

        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 / num2;
}
        </script>
</body>
</html>
